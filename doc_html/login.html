<!DOCTYPE html>
<html>
<head>
	<title>Firebase Web Basics</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">

	<script src="https://use.fontawesome.com/939e9dd52c.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../doc_style/style.css">
</head>
<body >

		<!-- Always shows a header, even in smaller screens. -->
	
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Title</span>
	    
	  </div>
	  <main class="mdl-layout__content">
	    <div class="page-content"><!-- Your content goes here -->
					
			</div>
	  </main>
	</div>
	<div class="mainDiv" align="left">
		<h1 align="left">Sign In</h1>
		<!-- Textfield with Floating Label -->

		<form action="#">
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="text" id="aadharNumber">
		    <label class="mdl-textfield__label" for="sample3">Unique Doctor Authentication</label>
		  </div>
		</form>
		<!-- Textfield with Floating Label -->

		<form action="#">
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    <input class="mdl-textfield__input" type="Number" id="pinNumber">
		    <label class="mdl-textfield__label" for="sample3">Security Pin(6- Digit Pin)</label>
		  </div>
		</form>
		<div align="right">
		<button onclick="registerPage()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
		  Register Pin
		</button>

		<!-- Colored raised button-->
		<button onclick="clicked()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
		  Sign In
		</button>
		</div>
		<!-- MDL Spinner Component -->
		<div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>

	</div>
		<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src= "../doc_back/logreg.js"></script>
</body>
</html>
